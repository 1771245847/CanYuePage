<script>
    function runTime() {
        var today = new Date();
        var birthDay = new Date(2024, 0, 1); // 使用数字参数创建 Date 对象，注意月份从0开始
        var timeDiff = today.getTime() - birthDay.getTime();

        var secondsInDay = 24 * 60 * 60;
        var secondsInYear = 365.25 * secondsInDay; // 考虑闰年，使用365.25天作为一年的平均天数

        var yearsDiff = Math.floor(timeDiff / (secondsInYear * 1000));
        var remainingMs = timeDiff % (secondsInYear * 1000);
        var daysDiff = Math.floor(remainingMs / (secondsInDay * 1000));
        remainingMs %= (secondsInDay * 1000);
        var hoursDiff = Math.floor(remainingMs / (60 * 60 * 1000));
        var minutesDiff = Math.floor((remainingMs % (60 * 60 * 1000)) / (60 * 1000));
        var secondsDiff = Math.floor((remainingMs % (60 * 1000)) / 1000);

        return yearsDiff + "年 " + daysDiff + "天 " +
               hoursDiff + "时 " + minutesDiff + "分 " + secondsDiff + "秒";
    }

    setInterval(function() { $('#run_time').html(runTime()) }, 1000);
</script>
